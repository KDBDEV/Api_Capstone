<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Coffee Finder</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
  <h1>Coffee Finder:</h1>
  <form class="search-bar">
    <label for="query"></label>
    <input type="text" name="searchBox" id="searchBox" placeholder="Seach for cafes near you."/>
    <button type="submit"></button>
  </form>
</header>
<main>
  <section class = "map-container" hidden>
    <div id="map"></div>
  </section>
  <section>
    <div id="placeInfo"> Place Info Will Show Up Here! </div>
  </section>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhzMPUFxKG3VTooZrZ0ZKU_9zy3cCWJJE&libraries=places&callback=initMap" async defer></script>
</body>
</html>
